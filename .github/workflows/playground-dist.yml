name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps
        run: npm ci

      - name: Install lucide explicitly for @pdfme/ui (fix resolve entry)
        run: |
          set -e
          npm install -w @pdfme/ui lucide@0.563.0 --no-audit --no-fund
          echo "=== verify lucide package.json ==="
          cat node_modules/lucide/package.json | head -n 80 || true

      - name: Build packages (root)
        run: npm run build

      - name: Install playground deps
        run: |
          set -e
          cd playground
          npm install

      - name: Build playground dist
        run: |
          set -e
          cd playground
          npm run build

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
