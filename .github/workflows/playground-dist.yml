name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  playground-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            playground/package-lock.json

      - name: Install root deps (workspaces)
        run: |
          set -e
          npm ci

      - name: CI patch - replace @sentry/vite-plugin with local stub (always works)
        run: |
          set -e

          # 1) 로컬 스텁 모듈 생성 (CJS: require/import 둘 다 안전하게 처리)
          cat > playground/ci-sentry-vite-plugin.cjs <<'JS'
/**
 * CI stub for @sentry/vite-plugin
 * Provides a no-op plugin so Vite config loads without external dependency.
 */
function sentryVitePlugin() {
  return { name: 'sentry-vite-plugin-ci-stub' };
}
module.exports = { sentryVitePlugin };
JS

          FILE="playground/vite.config.ts"

          echo "---- BEFORE (sentry lines) ----"
          (grep -n "@sentry/vite-plugin" "$FILE" || true)

          # 2) vite.config.ts의 "@sentry/vite-plugin" 문자열을 로컬 파일로 치환
          #    (import/require 형태 상관없이 문자열만 바꾸면 해결됨)
          sed -i "s|@sentry/vite-plugin|./ci-sentry-vite-plugin.cjs|g" "$FILE"

          echo "---- AFTER (stub lines) ----"
          (grep -n "ci-sentry-vite-plugin.cjs" "$FILE" || true)

      - name: Generate templates list only (skip thumbnails)
        run: |
          set -e
          node playground/scripts/generate-templates-list-json.mjs

      - name: Build dist (direct vite build, skip npm run build)
        run: |
          set -e
          cd playground
          npx --yes vite build
          npm run copy-vercel-config

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
