name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Patch lucide imports in @pdfme/ui to use lucide-react
        run: |
          set -e
          echo "Searching lucide imports in packages/ui..."
          # TS/TSX에서 import ... from 'lucide' / "lucide" 를 lucide-react로 치환
          find packages/ui -type f \( -name "*.ts" -o -name "*.tsx" \) -print0 \
            | xargs -0 grep -n "from ['\"]lucide['\"]" || true

          find packages/ui -type f \( -name "*.ts" -o -name "*.tsx" \) -print0 \
            | xargs -0 sed -i -E "s/from ([\"'])lucide\\1/from \\1lucide-react\\1/g"

          echo "After patch:"
          find packages/ui -type f \( -name "*.ts" -o -name "*.tsx" \) -print0 \
            | xargs -0 grep -n "from ['\"]lucide['\"]" || true

      - name: Install root deps
        run: npm ci

      - name: Build packages (root)
        run: npm run build

      - name: Install playground deps
        run: |
          set -e
          cd playground
          npm install

      - name: Verify sentry plugin exists
        run: |
          set -e
          cd playground
          node -e "console.log(require.resolve('@sentry/vite-plugin'))"

      - name: Build playground dist
        run: |
          set -e
          cd playground
          npm run build

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
