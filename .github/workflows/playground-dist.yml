name: Build Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  build-playground-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies (workspaces)
        run: |
          set -e
          npm ci

      - name: Install @sentry/vite-plugin into playground workspace (important)
        run: |
          set -e
          # 워크스페이스에 정확히 devDependency로 추가 (루트/플레이그라운드 해석 꼬임 방지)
          npm install -w playground -D @sentry/vite-plugin --no-audit --no-fund

      - name: Verify module resolution (root & playground)
        run: |
          set -e
          echo "Node:" && node -v
          echo "NPM:" && npm -v

          echo "---- require.resolve from repo root ----"
          node -e "console.log(require.resolve('@sentry/vite-plugin'))"

          echo "---- require.resolve from playground ----"
          cd playground
          node -e "console.log(require.resolve('@sentry/vite-plugin'))"

      - name: Generate templates list only (skip thumbnails)
        run: |
          set -e
          cd playground
          node scripts/generate-templates-list-json.mjs

      - name: Build dist (direct vite build)
        run: |
          set -e
          cd playground
          npx --yes vite build
          npm run copy-vercel-config

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
