name: Build Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  build-playground-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies (workspaces)
        run: npm ci

      - name: Install missing build deps in playground (Sentry plugin)
        run: |
          set -e
          cd playground
          npm install --no-audit --no-fund @sentry/vite-plugin --save-dev

      - name: Generate templates list only (skip thumbnails)
        run: |
          set -e
          cd playground
          node scripts/generate-templates-list-json.mjs

      - name: Build dist (direct vite build, skip npm run build)
        run: |
          set -e
          cd playground
          npx --yes vite build
          npm run copy-vercel-config

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
