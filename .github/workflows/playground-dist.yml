name: Build playground dist (zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (root)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build playground dist (NO thumbnails, NO npm build)
        run: |
          cd playground

          # 1) index.json만 생성 (썸네일 스크립트는 실행 금지)
          node scripts/generate-templates-list-json.mjs

          # 2) package.json의 build 스크립트는 쓰지 않고 vite만 직접 실행
          if [ -f ../pnpm-lock.yaml ]; then
            pnpm exec vite build
            pnpm run copy-vercel-config
          elif [ -f ../yarn.lock ]; then
            yarn vite build
            yarn run copy-vercel-config
          else
            npx --yes vite build
            npm run copy-vercel-config
          fi

      - name: Zip dist
        run: |
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
