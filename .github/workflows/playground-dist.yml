name: Build playground dist (zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (root)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Patch playground Vite config to disable Sentry in CI
        run: |
          set -e
          FILE="playground/vite.config.ts"

          echo "---- before patch (grep sentry) ----"
          (grep -n "sentry" "$FILE" || true)
          (grep -n "@sentry" "$FILE" || true)

          # 1) @sentry/vite-plugin import/require 줄을 주석 처리
          #   - import { sentryVitePlugin } from '@sentry/vite-plugin'
          #   - const { sentryVitePlugin } = require('@sentry/vite-plugin')
          sed -i -E "s/^([[:space:]]*import[[:space:]].*from[[:space:]]+['\"]@sentry\/vite-plugin['\"];?)/\/\/ [CI-disabled] \1/g" "$FILE" || true
          sed -i -E "s/^([[:space:]]*(const|let|var)[[:space:]].*require\(['\"]@sentry\/vite-plugin['\"]\);?)/\/\/ [CI-disabled] \1/g" "$FILE" || true

          # 2) sentryVitePlugin(...) 호출을 통째로 주석 처리 (없어도 빌드 가능)
          #    배열요소로 들어간 형태까지 최대한 넓게 잡아서 무력화
          sed -i -E "s/([[:space:]]*)(sentryVitePlugin\([^)]*\),?)/\1\/\/ [CI-disabled] \2/g" "$FILE" || true

          echo "---- after patch (grep sentry) ----"
          (grep -n "sentry" "$FILE" || true)
          (grep -n "@sentry" "$FILE" || true)

      - name: Build playground dist (NO thumbnails, NO npm build)
        run: |
          set -e
          cd playground

          # 1) index.json만 생성 (썸네일 생성은 문제라서 실행 금지)
          node scripts/generate-templates-list-json.mjs

          # 2) package.json의 build 스크립트는 쓰지 않고 vite만 직접 실행
          if [ -f ../pnpm-lock.yaml ]; then
            pnpm exec vite build
            pnpm run copy-vercel-config
          elif [ -f ../yarn.lock ]; then
            yarn vite build
            yarn run copy-vercel-config
          else
            npx --yes vite build
            npm run copy-vercel-config
          fi

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
