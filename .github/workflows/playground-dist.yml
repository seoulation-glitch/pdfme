name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find lucide references in packages/ui (must be zero)
        run: |
          set -e
          echo "=== Searching 'lucide' in packages/ui (excluding node_modules/dist) ==="
          grep -RIn --exclude-dir node_modules --exclude-dir dist --exclude-dir build \
            "lucide" packages/ui || true

          echo "=== If anything printed above, fix those lines and re-run. ==="
          if grep -RIn --exclude-dir node_modules --exclude-dir dist --exclude-dir build \
            "lucide" packages/ui; then
            echo "ERROR: lucide references still exist in packages/ui"
            exit 1
          fi

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps
        run: npm ci

      - name: Build packages (root)
        run: npm run build

      - name: Install playground deps
        run: |
          set -e
          cd playground
          npm install

      - name: Build playground dist
        run: |
          set -e
          cd playground
          npm run build

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
