name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  playground-dist:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            playground/package-lock.json

      - name: Install root deps (workspaces)
        run: |
          set -e
          npm ci

      - name: Ensure sentry vite plugin (workspace install)
        run: |
          set -e
          npm install -w playground -D @sentry/vite-plugin --no-audit --no-fund

      - name: Verify sentry plugin resolvable
        run: |
          set -e
          npm -w playground ls @sentry/vite-plugin
          node -e "console.log('root:', require.resolve('@sentry/vite-plugin'))"
          node -e "process.chdir('playground'); console.log('playground:', require.resolve('@sentry/vite-plugin'))"

      - name: Generate templates list only (skip thumbnails)
        run: |
          set -e
          node playground/scripts/generate-templates-list-json.mjs

      - name: Build playground dist (direct vite build)
        run: |
          set -e
          npm -w playground exec -- vite build
          npm -w playground run copy-vercel-config

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
