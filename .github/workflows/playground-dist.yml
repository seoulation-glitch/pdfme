name: Build playground dist (zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack (for pnpm/yarn)
        run: corepack enable

      - name: Install dependencies (auto)
        run: |
          # Install at repo root (monorepo)
          if [ -f pnpm-lock.yaml ]; then
            pnpm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build playground (skip thumbnail generation)
        run: |
          # Move into playground
          cd playground

          # This is the step that succeeded in your log.
          # Thumbnail generation fails due to Node "exports" restrictions, so we skip it.
          node scripts/generate-templates-list-json.mjs

          # Build dist with Vite
          if [ -f ../pnpm-lock.yaml ]; then
            pnpm vite build
            pnpm run copy-vercel-config
          elif [ -f ../yarn.lock ]; then
            yarn vite build
            yarn run copy-vercel-config
          else
            npx vite build
            npm run copy-vercel-config
          fi

      - name: Zip dist
        run: |
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
