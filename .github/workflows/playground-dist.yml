name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps
        run: npm ci

      - name: Install missing dependency for @pdfme/ui (lucide)
        run: |
          set -e
          # packages/ui 빌드에서 lucide를 찾는데 없어서 터짐 -> 워크스페이스에 추가 설치
          npm install -w @pdfme/ui lucide --no-audit --no-fund

      - name: Build packages (root)
        run: npm run build

      - name: Install playground deps
        run: |
          set -e
          cd playground
          npm install

      - name: Verify sentry plugin exists
        run: |
          set -e
          cd playground
          node -e "console.log(require.resolve('@sentry/vite-plugin'))"

      - name: Build playground dist
        run: |
          set -e
          cd playground
          npm run build

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
