name: Build playground dist (zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (root)
        run: |
          set -e
          if [ -f pnpm-lock.yaml ]; then
            pnpm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure @sentry/vite-plugin exists (CI only)
        run: |
          set -e
          # vite.config.ts가 이 패키지를 require/import 하니까, CI에서만 확실히 깔아준다.
          if [ -f pnpm-lock.yaml ]; then
            # pnpm workspace 기준: playground 패키지에 devDependency로 추가
            pnpm --filter playground add -D @sentry/vite-plugin
          elif [ -f yarn.lock ]; then
            cd playground
            yarn add -D @sentry/vite-plugin
          else
            cd playground
            npm i -D @sentry/vite-plugin
          fi

      - name: Build playground dist (skip thumbnails, direct vite build)
        run: |
          set -e
          cd playground

          # 1) index.json만 생성 (썸네일 생성 스크립트는 실행 금지)
          node scripts/generate-templates-list-json.mjs

          # 2) package.json build 스크립트(썸네일 포함)를 쓰지 말고 vite만 직접 실행
          if [ -f ../pnpm-lock.yaml ]; then
            pnpm exec vite build
            pnpm run copy-vercel-config
          elif [ -f ../yarn.lock ]; then
            yarn vite build
            yarn run copy-vercel-config
          else
            npx --yes vite build
            npm run copy-vercel-config
          fi

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip
