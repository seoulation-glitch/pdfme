name: Build playground dist (zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (root)
        run: |
          set -e
          if [ -f pnpm-lock.yaml ]; then
            pnpm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Create CI stub for @sentry/vite-plugin (so require() won't fail)
        run: |
          set -e

          make_stub () {
            local base="$1"
            mkdir -p "${base}/node_modules/@sentry/vite-plugin"
            cat > "${base}/node_modules/@sentry/vite-plugin/package.json" <<'JSON'
{
  "name": "@sentry/vite-plugin",
  "version": "0.0.0-ci-stub",
  "main": "index.js"
}
JSON
            cat > "${base}/node_modules/@sentry/vite-plugin/index.js" <<'JS'
// CI stub for @sentry/vite-plugin
// Provides a no-op plugin so Vite config can load without installing real Sentry plugin.
function sentryVitePlugin() {
  return {
    name: 'sentry-vite-plugin-ci-stub',
    apply: 'build'
  };
}
module.exports = { sentryVitePlugin };
JS
          }

          # Vite config가 어디에서 resolve 하든 잡히게 root / playground 둘 다 만들어 둠
          make_stub "."
          make_stub "playground"

          echo "Stub created:"
          ls -la node_modules/@sentry/vite-plugin || true
          ls -la playground/node_modules/@sentry/vite-plugin || true

      - name: B
