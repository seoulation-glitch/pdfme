name: Playground Dist (Artifact)

on:
  workflow_dispatch:

jobs:
  playground-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root deps (workspaces)
        run: |
          set -e
          npm ci

      - name: CI patch - force replace @sentry/vite-plugin with local stub
        run: |
          set -e
          FILE="playground/vite.config.ts"

          echo "=== BEFORE: show sentry lines ==="
          grep -n "@sentry/vite-plugin" "$FILE" || true

          # 로컬 스텁 파일 생성 (CJS)
          cat > playground/ci-sentry-vite-plugin.cjs <<'JS'
function sentryVitePlugin() {
  return { name: 'sentry-vite-plugin-ci-stub' };
}
module.exports = { sentryVitePlugin };
JS

          # 문자열 치환 (따옴표/형태 상관없이 문자열만 바꿈)
          sed -i "s|@sentry/vite-plugin|./ci-sentry-vite-plugin.cjs|g" "$FILE"

          echo "=== AFTER: show stub lines ==="
          grep -n "ci-sentry-vite-plugin.cjs" "$FILE" || true

          echo "=== ASSERT: if @sentry/vite-plugin still exists -> FAIL ==="
          if grep -n "@sentry/vite-plugin" "$FILE"; then
            echo "Patch failed: still contains @sentry/vite-plugin"
            exit 1
          fi

          echo "=== Show vite.config.ts around line 20~60 ==="
          nl -ba "$FILE" | sed -n '20,80p'

      - name: Generate templates list only (skip thumbnails)
        run: |
          set -e
          node playground/scripts/generate-templates-list-json.mjs

      - name: Build dist (direct vite build)
        run: |
          set -e
          cd playground
          npx --yes vite build
          npm run copy-vercel-config

      - name: Zip dist
        run: |
          set -e
          test -d playground/dist
          cd playground
          zip -r playground-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/playground-dist.zip

